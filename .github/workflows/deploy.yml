name: Build and Deploy Hugo Site

on:
  # Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Run when a webhook is triggered
  repository_dispatch:
    types: [deploy]
    
  # Optional: Run when changes are pushed to main branch
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (if used)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
      
      - name: Build site
        run: hugo --minify
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan manifoldcollection.com >> ~/.ssh/known_hosts
      
      - name: Deploy to VPS
        run: |
          rsync -avz --delete public/ ${{ secrets.SSH_USER }}@manifoldcollection.com:/var/www/manifoldcollective/
          ssh ${{ secrets.SSH_USER }}@manifoldcollection.com "chmod -R 755 /var/www/manifoldcollective"